<template name="Editor">
	<section class="editor">
		<form id="slideForm" class="pure-form">
			<article class="metadata form-block">
				<article class="form-group horizontal">
					<input id="title" type="text" name="title" placeholder="Slideshow title"/>
				</article>
				<article class="form-group horizontal">
					<input id="author" type="text" name="author" placeholder="Your name here"/>
				</article>	
				<article class="form-group horizontal">
					<input id="page" type="text" name="page" placeholder="page number"/>
				</article>							
			</article>
			<article class="textarea">
			{{> CodeMirror id="markdown" name="markdown" options=editorOptions reactiveVar="currentSlide"}}
			</article>
		</form>
	</section>
	<section class="preview-wrapper">
		<section class="preview">
			{{> Slide title='test' markdown=fetchPreview author='hei' page='3'}}
		</section>
	</section>
</template>
