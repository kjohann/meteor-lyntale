<template name="Editor">
	<section class="editor">
		<form id="slideshow-form">
			<article class="metadata form-block">
				<article class="form-group horizontal">
					<input id="slideshow-title" type="text" name="title" placeholder="Slideshow title" value="{{title}}"/>
				</article>
				<article class="form-group horizontal">
					<input id="slideshow-name" type="text" name="name" placeholder="Slideshow name" value="{{name}}"/>
				</article>				
				<article class="form-group horizontal">
					<input id="slideshow-author" type="text" name="author" placeholder="Your name here" value="{{author}}"/>
				</article>	
				<article class="form-group horizontal">
					<input type="button" id="slideshow-create" value="Create slideshow" class="btn"/>
				</article>
				<article class="form-group horizontal">
					<input type="button" id="slideshow-fetch" value="{{setOrClearSlideshowText}}" class="btn"/>
				</article>										
			</article>
		</form>
		<form id="slide-form">
			<article class="form-block">
				<article class="textarea">
				{{> CodeMirror id="markdown" name="markdown" options=editorOptions reactiveVar="workingDoc"}}
				</article>
				<article class="form-group horizontal">
					<input id="slide-page" type="text" name="page" value="{{page}}" placeholder="page number"/>
				</article>		
				<article class="form-group horizontal">
					<input id="slide-isdefault" type="radio" value="default" name="slideType" {{checked 'default'}}/>
					<label class="radio-label">Default</label>
					<input id="slide-isfrontpage" type="radio" value="frontpage" name="slideType" {{checked 'frontpage'}} />
					<label class="radio-label">Fronpage</label>										
					<input id="slide-isAgenda" type="radio" value="agenda" name="slideType" {{checked 'agenda'}}/>
					<label class="radio-label">Agenda</label>					
				</article>		
				<article class="form-group horizontal">
					<input type="button" id="slide-update" value="Update current slide" class="btn"/>
				</article>		
				<article class="form-group horizontal">
					<input type="button" id="slide-fetch" value="Set current slide" class="btn"/>
				</article>
				<article class="form-group horizontal">
					<input type="button" id="slide-create" value="Create new slide" class="btn"/>
				</article>									
			</article>							
		</form>
	</section>
	<section class="preview-wrapper">
		<section class="preview">
			{{> Slide title=title markdown=fetchPreview author=author page=page slideType=slideType totalPages=totalPages}}
		</section>
	</section>
</template>
