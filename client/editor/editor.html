<template name="Editor">
	<section class="editor">
		<form id="slideshow-form">
			<article class="metadata form-block">
				<article class="form-group horizontal">
					<input id="slideshow-title" type="text" name="title" placeholder="Slideshow title"/>
				</article>
				<article class="form-group horizontal">
					<input id="slideshow-name" type="text" name="name" placeholder="Slideshow name"/>
				</article>				
				<article class="form-group horizontal">
					<input id="slideshow-author" type="text" name="author" placeholder="Your name here"/>
				</article>	
				<article class="form-group horizontal">
					<input type="submit" id="slideshow-create" value="Create slideshow" class="btn"/>
				</article>
				<article class="form-group horizontal">
					<input type="submit" id="slideshow-fetch" value="Set working slideshow" class="btn"/>
				</article>				
				<!--<article class="form-group horizontal">
					<input id="slide-page" type="text" name="page" placeholder="page number"/>
				</article>							-->
			</article>
		</form>
		<form id="slide-form">
			<article class="textarea">
			{{> CodeMirror id="markdown" name="markdown" options=editorOptions reactiveVar="currentSlide"}}
			</article>
		</form>
	</section>
	<section class="preview-wrapper">
		<section class="preview">
			{{> Slide title='test' markdown=fetchPreview author='hei' page='3'}}
		</section>
	</section>
</template>
