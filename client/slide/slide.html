<template name="Slide">
	<section class="slide {{slideType}}">
		<section class="content">
			<header>
				<span class="show-title">{{title}}</span>
			</header>
			<artice class="content">
				{{{content markdown}}}		
			</artice>
			<footer>
				<span class="footer-content">
					<span class="date">{{currentDate}}</span>
					<span class="author">{{author}}</span>
					<span class="pages">{{page}}/{{totalPages}}</span>	
				</span>
			</footer>
		</section>
	</section>
</template>
